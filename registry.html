<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Registry - The Liminal Archive: A catalog of knowledge and experience">
    <title>Registry | The Liminal Archive</title>
    <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Dark Theme Reset */
        :root {
            --bg-primary: #1A1A1A;
            --bg-secondary: #1e1e1e;
            --text-primary: #A0A0A0;
            --text-secondary: #b0b0b0;
            --accent-color: #4a4a4a;
            --red: #A10129;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inknut Antiqua', serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .site-margin {
            margin-left: 170px;
            margin-right: 170px;
        }

        #SITE_HEADER {
            background-color: #000000;
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            width: 100%;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding-left: 170px;
        }

        nav li {
            position: relative;
            margin: 0 20px;
        }

        nav a {
            color: var(--text-primary);
            text-decoration: none;
            transition: color 0.3s ease;
            font-family: 'Inknut Antiqua', serif;
        }

        nav a:hover {
            color: var(--red);
        }

        .category-hero {
            position: relative;
            height: 50vh;
            min-height: 400px;
            background: linear-gradient(rgba(0,0,0,0.1), rgba(0,0,0,0.1)),
                        url('images/registry_header.jpg') center 80% / cover no-repeat;
            background-attachment: fixed;
        }

        .title-section {
            padding: 20px 0 50px 0;
            text-align: center;
        }

        .title-section h1 {
            font-size: 56px;
            font-weight: 400;
            color: var(--red);
            margin-bottom: 0.5em;
        }

        .title-section .description {
            font-size: 18px;
            color: var(--text-primary);
            max-width: 600px;
            margin: 0 auto;
        }

        #SITE_FOOTER {
            background-color: #737373;
            color: var(--text-primary);
            padding: 30px 20px;
            text-align: center;
        }

        #SITE_FOOTER .quote {
            font-size: 22px;
            font-weight: 400;
            color: #000000;
            letter-spacing: 0.45em;
            display: block;
            margin-bottom: 10px;
        }

        #SITE_FOOTER .copyright {
            font-size: 14px;
            color: #000000;
            display: block;
            text-align: left;
            margin-left: 170px;
        }
    </style>
</head>
<body>
    <header id="SITE_HEADER">
        <nav>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="registry.html">Registry</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="category-hero"></section>
        <section class="title-section site-margin">
            <h1>Registry</h1>
            <div class="description">
                A catalog of knowledge and experience.
            </div>
        </section>
    </main>

    <footer id="SITE_FOOTER">
        <span class="quote">Quod Latet, Se Aperit Quaerenti</span>
        <span class="copyright">Â© 2025 The Liminal Archive</span>
    </footer>
</body>
</html>
